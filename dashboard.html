<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Feedback Dashboard</h1>
        <a href="/" class="text-blue-600 hover:underline mb-6 block">&larr; Back to Form</a>
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4">Timestamp</th>
                    <th class="text-left py-3 px-4">Name</th>
                    <th class="text-left py-3 px-4">Email</th>
                    <th class="text-left py-3 px-4">Comment</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                
                <!-- Jinja2 Template Loop -->
                {% for entry in feedback_entries %}
                <tr class="border-b">
                    <td class="py-3 px-4">{{ entry.timestamp }}</td>
                    <td class="py-3 px-4">{{ entry.name }}</td>
                    <td class="py-3 px-4">{{ entry.email }}</td>
                    <td class="py-3 px-4">{{ entry.comment }}</td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    </div>
</body>
</html>
