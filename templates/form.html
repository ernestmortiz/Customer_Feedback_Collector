<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <!-- This script pulls in Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Customer Feedback</h1>
        
        <!-- <form> tag -->
        <form action="/submit" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name (Optional)</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="comment" class="block text-gray-700 font-medium mb-2">Feedback</label>
                <textarea id="comment" name="comment" rows="4" class="w-full px-4 py-2 border rounded-lg" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
